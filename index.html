<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/main.scss" />
    <title>Omnifood</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="hero-section__content">
          <h1 class="hero-section__heading">
            A healthy meal delivered to your door, every single day
          </h1>

          <p class="hero-section__description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <div class="hero-section__cta">
            <a href="#" class="hero-section__btn hero-section__btn--primary">
              Start Eating Well
            </a>
            <a href="#" class="hero-section__btn hero-section__btn--secondary">
              Learn More &darr;
            </a>
          </div>

          <div class="hero-section__social-proof">
            <div class="hero-section__customers">
              <img
                src="src/images/customers/customer-1.jpg"
                alt=""
                class="hero-section__customer-img"
              />
              <img
                src="src/images/customers/customer-2.jpg"
                alt=""
                class="hero-section__customer-img"
              />
              <img
                src="src/images/customers/customer-3.jpg"
                alt=""
                class="hero-section__customer-img"
              />
              <img
                src="src/images/customers/customer-4.jpg"
                alt=""
                class="hero-section__customer-img"
              />
              <img
                src="src/images/customers/customer-5.jpg"
                alt=""
                class="hero-section__customer-img"
              />
              <img
                src="src/images/customers/customer-6.jpg"
                alt=""
                class="hero-section__customer-img"
              />
            </div>
            <p class="hero-section__delivered-text">
              We have delivered 250,000+ meals last year!
            </p>
          </div>
        </div>

        <div class="hero-section__image-container">
          <img src="src/images/hero.png" alt="" class="hero-section__image" />
        </div>
      </section>
    </main>
  </body>
</html>
